<template id='fn-steps-base-tpl'></template>
<script type='text/javascript'>
  var StepsComponent = function() {
    this.createdCallback = function() {
      if (this.hasAttribute('data-split-evenly')) {this.renderEvenlySteps();}
    };

    this.renderEvenlySteps = function() {
      var steps = this.querySelectorAll("fn-step");
      var width = (100 / steps.length) + "%";
      for (var i = 0; i < steps.length; i++) {
        steps[i].style.width = width;
      }
    };
  };

  window.addEventListener('fn-ready', function() {
    Fnord.registerComponent('fn-steps', StepsComponent);
  }, false);
</script>
