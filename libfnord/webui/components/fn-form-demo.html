<style type='text/css'>
  fn-input.error {
    width: 30%;
    float:left;
    margin-right: 10px;
  }

  fn-input.error:last-child {
    margin-right: 0px;
  }

  section#sizes fn-input {
    width: 40%;
  }
</style>
<template id="fn-form-demo-base-tpl">
  <section>
    <h1>Input</h1>
    <h3><i>Example 1 &raquo;</i> Basic</h3>
    <fn-input data-placeholder="Username"></fn-input>
    <fn-input data-placeholder="First Name" data-value="Anna">
    </fn-input>
    <h3><i>Example 2 &raquo;</i> Labeled Input</h3>
    <fn-input>
      <fn-input-label>First Name</fn-input-label>
    </fn-input>

  </section>

  <section>
    <h1>Checkbox</h1>
    <h3><i>Example 1 &raquo;</i> Checkbox</h3>
    <fn-checkbox>
      <fn-checkbox-label>I agree to the Terms and Conditions</fn-checkbox-label>
    </fn-checkbox>
    <h3><i>Example 2 &raquo;</i> Radio Button</h3>
    <fn-checkbox data-type='radio'>
      <fn-checkbox-label>Yes</fn-checkbox-label>
    </fn-checkbox>
  </section>

  <section>
    <h1>States</h1>
    <h3><i>Example 1 &raquo;</i> Error</h3>
    <fn-input class="error" data-state="error" style="margin-top:17px;"></fn-input>
    <fn-input class="error" data-state="error" data-placeholder="First Name" style>
      <fn-input-label>Personal Information</fn-input-label>
    </fn-input>
    <div style="clear:both; margin-bottom:10px;"></div>
    <fn-checkbox data-state="error">
      <fn-checkbox-label>I agree to the Terms and Conditions</fn-checkbox-label>
    </fn-checkbox>
    <h3><i>Example 2 &raquo;</i> Read Only</h3>
    <fn-input data-readonly='true' data-placeholder='December 12 2014'>
    </fn-input>
    <h3><i>Example 3 &raquo;</i> Disabled</h3>
    <fn-input data-disabled='true' data-placeholder='Last Name'>
      <fn-input-label>Last Name</fn-input-label>
    </fn-input>

  </section>

  <section>
    <h1>Styles</h1>
    <h3><i>Example 1 &raquo;</i> Inline</h3>
    <fn-input data-style="inline">
      <fn-input-label>Last Name</fn-input-label>
    </fn-input>
    <div style="clear:both; width:100%; margin-bottom:20px;"></div>
    <h3><i>Example 2 &raquo;</i> Inline Group</h3>
    FIXME Inline field group

  </section>

  <section id="sizes">
    <h1>Sizes</h1>
    <h3><i>Example 1 &raquo;</i> Mini</h3>
    <fn-input data-placeholder='First Name' data-style="mini">
      <fn-input-label>First Name</fn-input-label>
    </fn-input>
    <h3><i>Example 1 &raquo;</i> Small</h3>
    <fn-input data-placeholder='First Name' data-style="small">
      <fn-input-label>First Name</fn-input-label>
    </fn-input>
    <h3><i>Example 3 &raquo;</i> Regular</h3>
    <fn-input data-placeholder='First Name'>
      <fn-input-label>First Name</fn-input-label>
    </fn-input>
    <h3><i>Example 3 &raquo;</i> Large</h3>
    <fn-input data-placeholder='First Name' data-style="large">
      <fn-input-label>First Name</fn-input-label>
    </fn-input>

  </section>



  <section>
    <h1>Variations</h1>
    <h3><i>Example 1 &raquo;</i> Time Input</h3>
    <fn-input-time></fn-input-time>
  </section>


</template>
