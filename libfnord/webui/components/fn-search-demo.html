<template id="fn-search-demo-base-tpl">

  <section>
    <h1><i>Example 1 &rsaquo;</i> Search</h1>
    <fn-search id="search-example-1" style="width: 100%;"></fn-search>

    <script type="text/javascript">
      document.querySelector("#search-example-1").addEventListener(
        "fn-search-submit",
        function(e) {
          var search_term = e.srcElement.getValue();
          alert("Search for:" + search_term);
        },
        false);
    </script>
  </section>

  <section>
    <h1><i>Example 2 &rsaquo;</i> Search With Autcomplete</h1>
    <fn-search id="search-example-2" style="width: 100%;"></fn-search>

    <script type="text/javascript">
      document.querySelector("#search-example-2").addEventListener(
          "fn-search-autocomplete",
          function(e) {
            var term = e.srcElement.getValue();
            var res = [{query :"asdasd"}, {query : "2353242"}, {query : "234234"}];
            e.srcElement.autocomplete(term, res);
          },
          false);

      document.querySelector("#search-example-2").addEventListener(
        "fn-search-submit",
        function(e) {
          var search_term = e.srcElement.getValue();
          alert("Search for:" + search_term);
        },
        false);

      document.querySelector("#search-example-1").addEventListener(
        "fn-search-clear",
        function(e) {
          console.log("search clear event");
        },
        false);
    </script>
  </section>
  <section>
    <h1><i>Example 3 &rsaquo;</i> Transparent Search</h1>
    <fn-search data-style='transparent'></fn-search>
  </section>
  <section>
    <h1><i>Example 3 &rsaquo;</i> Search With Placeholder and Icon</h1>
    <fn-search data-placeholder='Search...'>
      <fn-search-icon><i class="fa fa-search"></i></fn-search-icon>
    </fn-search>
  </section>



</template>
