<template id="fn-message-demo-base-tpl">
  <style type='text/css'>
    .attach {
      padding: 20px;
      box-shadow: 0em 0em 0em 1px rgba(0, 0, 0, 0.1);
    }
  </style>
  <section>
    <h1>Types</h1>
    <h3><i>Example 1 &raquo;</i> Basic</h3>
    <fn-message>
      <fn-message-header>Header</fn-message-header>
      <fn-message-text>textext textext</fn-message-text>
    </fn-message>
    <h3><i>Example 2 &raquo;</i> List</h3>
    <fn-message>
      <fn-message-header>Header</fn-message-header>
      <ul>
        <li>Fixme </li>
        <li>Add list bubbles</li>
      </ul>
    </fn-message>
    <h3><i>Example 3 &raquo;</i> Icon</h3>
    <fn-message>
      <fn-message-icon><i class="fa fa-envelope"></i></fn-message-icon>
      <fn-message-content>
        <fn-message-header>Subscribe For Our Newsletter</fn-message-header>
        <fn-message-text>Get the news in your email every day</fn-message-text>
      </fn-message-content>
    </fn-message>
    <h3><i>Example 4 &raquo;</i> Closable Message</h3>
    <fn-message>
      <fn-message-close-icon></fn-message-close-icon>
      <fn-message-header>Welcome Back!</fn-message-header>
      <fn-message-text>
        You can close this message if you don't want to see it anymore.
      </fn-message-text>
    </fn-message>

  </section>
  <section>
    <h1>States</h1>
    <h3><i>Example 1 &raquo;</i> Info</h3>
    <fn-message data-state="info">
      <fn-message-header>Was this what you wanted</fn-message-header>
      <ul>
        <li>It's good to see you again</li>
        <li>Do you know it's been a while</li>
      </ul>
    </fn-message>

    <h3><i>Example 2 &raquo;</i> Warning</h3>
    <fn-message data-state="warning">
      <fn-message-header>You must register before continuing</fn-message-header>
      <fn-message-text>Use the form left to sign up</fn-message-text>
    </fn-message>

    <h3><i>Example 3 &raquo;</i> Success</h3>
    <fn-message data-state="success">
      <fn-message-header>Thank you for registering</fn-message-header>
      <fn-message-text>You'll receive a mail within 10 minutes</fn-message-text>
    </fn-message>

    <h3><i>Example 4 &raquo;</i> Error</h3>
    <fn-message data-state="error">
      <fn-message-header>Sorry, something went wrong</fn-message-header>
      <fn-message-text>
        We're working on getting this fixed as soon as we can.
      </fn-message-text>
    </fn-message>

    <h3><i>Example 4 &raquo;</i> Hidden Messages</h3>
    <fn-message data-state="hidden">
      <fn-message-header>Sorry, something went wrong</fn-message-header>
      <fn-message-text>
        We're working on getting this fixed as soon as we can.
      </fn-message-text>
    </fn-message>

  </section>
  <section>
    <h1>Variations</h1>
    <h3><i>Example 1 &raquo;</i> Fluid</h3>
    <fn-message data-float>
      <fn-message-header>Floating</fn-message-header>
      <fn-message-text>
        fn-messages can float above related elements
      </fn-message-text>
    </fn-message>
    <h3><i>Example 2 &raquo;</i> Compact</h3>
    <fn-message data-compact>
      <fn-message-text>
        fn-messages can only be as wide as their content
      </fn-message-text>
    </fn-message>
    <h3><i>Example 2 &raquo;</i> Attached</h3>
    <fn-message data-attached>
      <fn-message-header>Attached</fn-message-header>
      <fn-message-text>
        A fn-message can be formatted to attach itself to other content
      </fn-message-text>
    </fn-message>
    <div class='attach'>
      I'm the content the fn-messages are attached to
    </div>
    <fn-message data-attached='bottom' data-state='warning'>
      <fn-message-text>
        It can be attached at the bottom, too.
      </fn-message-text>
    </fn-message>

  </section>
  <section>
    <h1>Sizes</h1>
    <fn-message data-style='small'>
      <fn-message-text>This is a small fn-message</fn-message-text>
    </fn-message>
    <fn-message data-style='large'>
      <fn-message-text>This is large</fn-message-text>
    </fn-message>
    <fn-message data-style='huge'>
      <fn-message-text>This is huge</fn-message-text>
    </fn-message>
    <fn-message data-style='massive'>
      <fn-message-text>This is massive</fn-message-text>
    </fn-message>
</template>
