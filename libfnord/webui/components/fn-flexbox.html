<style type='text/css'>
  fn-flexbox {
    display: block;
    height: 100%;
    width: 100%;
    border: 1px solid #ddd;
    box-sizing:border-box;
    position: relative;
  }

  fn-flexbox-item {
    display:block;
    box-sizing: border-box;
    height: auto;
    width: auto;
    overflow: hidden;
    position: relative;
  }
</style>
<template id='fn-flexbox-base-tpl'>
</template>
<script type='text/javascript'>
  var FlexBoxComponent = function() {
    this.createdCallback = function() {
      var base = this;
      document.addEventListener("DOMContentLoaded", function() {
        base.setItemSizes();
      });
    }

    this.setItemSizes = function() {
      var height = this.offsetHeight;
      var fixed_height_items =
        this.querySelectorAll("fn-flexbox-item[data-height='fixed']");

      for (var i = 0; i < fixed_height_items.length; i++) {
        var height = height - fixed_height_items[i].offsetHeight;
      }

      var growing_item = this.querySelector("fn-flexbox-item[data-height='full']");
      growing_item.style.height = (height -1) + "px";

    }
  }
  window.addEventListener('fn-ready', function() {
    Fnord.registerComponent('fn-flexbox', FlexBoxComponent);
  }, false);
</script>
