<style type="text/css">
  fn-appbar {
    display: none;
  }

  fn-appbar.resolved {
    display: block;
  }

  fn-appbar /deep/ fn-appbar-section {
    padding: 0 10px;
  }

  fn-appbar /deep/ fn-appbar-section[data-position='left'] {
    float: left;
  }

  fn-appbar /deep/ fn-appbar-section[data-position='right'] {
    float: right;
  }
</style>

<template id="fn-appbar-base-tpl">
  <style type="text/css">
    .appbar_outer {
      background-color: #f5f5f5;
      border-bottom: 1px solid #e5e5e5;
    }

    .appbar_inner {
      height: 49px;
      line-height: 49px;
      margin: 0 10px;
    }

  </style>

  <div class="appbar_outer">
    <div class="appbar_inner">
      <content />
    </div>
  </div>
</template>

<script type="text/javascript">
  var AppBarComponent = function() {

    this.createdCallback = function() {
      this.className += " resolved";
      var shadow = this.createShadowRoot();
      var tpl = Fnord.getTemplate("fn-appbar", "base");
      shadow.appendChild(tpl);
    };

  };

  window.addEventListener("fn-ready", function() {
    var table = Fnord.registerComponent("fn-appbar", AppBarComponent);
  }, false);
</script>
