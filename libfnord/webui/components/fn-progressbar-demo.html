<template id="fn-progressbar-demo-base-tpl">
  <section>
    <h1><i>Example 1 &raquo;</i> Standard</h1>
    <fn-progressbar id="standard"></fn-progressbar>
    <fn-progressbar data-progress='30' data-label='Uploading'></fn-progressbar>

    <script type="text/javascript">
      var i = 1;
      var interval_id;
      var progressbar = document.querySelector("fn-progressbar#standard");
      function updateProgress() {
        if (i <= 100) {
          progressbar.setAttribute("data-progress", i);
          i++;
        } else {
          window.clearInterval(interval_id);
        }
      }
      interval_id = window.setInterval(updateProgress, 100);

    </script>
  </section>

  <section>
    <h1><i>Example 3 &raquo;</i> States</h1>
    <fn-progressbar data-progress='100' data-state='success' data-label="Your file is uploaded">
    </fn-progressbar>
    <fn-progressbar data-progress='100' data-state='warning' data-label='Warning'>
    </fn-progressbar>
    <fn-progressbar data-progress='100' data-state='error' data-label='There was an error'>
    </fn-progressbar>
    <fn-progressbar data-progress='40' data-state='disabled' data-label='Disabled'>
    </fn-progressbar>
  </section>

</template>
