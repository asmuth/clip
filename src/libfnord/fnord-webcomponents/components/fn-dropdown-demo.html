  <section>
    <h1>Header And Select Options</h1>

    <!-- An Initial Not Selectable Header is displayed if no item is selected -->
    <h3><i>Example 1 &raquo;</i> Initial Not Selectable Header</h3>
    <fn-dropdown data-resolved class='input'>
      <fn-dropdown-header>Select Payment</fn-dropdown-header>
      <fn-dropdown-items>
        <fn-dropdown-item data-value="Visa">Visa</fn-dropdown-item>
        <fn-dropdown-item data-value="paypal">PayPal</fn-dropdown-item>
        <fn-dropdown-item data-value="mastercard">MasterCard</fn-dropdown-item>
        <fn-dropdown-item data-value="amex">AmericanExpress</fn-dropdown-item>
      </fn-dropdown-items>
    </fn-dropdown>

    <!-- A Static header is always displayed and isn't selectable -->
    <h3><i>Example 2 &raquo;</i> Static Header</h3>
    <fn-dropdown data-resolved class='input'>
      <fn-dropdown-header data-static>Select Payment</fn-dropdown-header>
      <fn-dropdown-items>
        <fn-dropdown-item data-value="Visa">Visa</fn-dropdown-item>
        <fn-dropdown-item data-value="paypal">PayPal</fn-dropdown-item>
        <fn-dropdown-item data-value="mastercard">MasterCard</fn-dropdown-item>
        <fn-dropdown-item data-value="amex">AmericanExpress</fn-dropdown-item>
      </fn-dropdown-items>
    </fn-dropdown>


    <!-- A Multi-Selectable Dropdown has checkboxes so that multiple items can be selected -->
    <h3><i>Example 3 &raquo;</i> Multi Selectable</h3>
    <fn-dropdown data-resolved class='input checkbox'>
      <fn-dropdown-items>
        <fn-dropdown-item data-value='inv'>
          <fn-checkbox></fn-checkbox>
          Inverted
        </fn-dropdown-item>
        <fn-dropdown-item data-value='log'>
          <fn-checkbox></fn-checkbox>
          Logarithmic
        </fn-dropdown-item>
        <fn-dropdown-item data-value='scl'>
          <fn-checkbox></fn-checkbox>
          Scaled
        </fn-dropdown-item>
      </fn-dropdown-items>
    </fn-dropdown>

    <script type='text/javascript'>
      var dropdown = document.body.querySelector("fn-dropdown.input.checkbox");

      dropdown.addEventListener('fn-dropdown-item-click', function(e) {
        var value = e.srcElement.getAttribute('data-value');
        console.log("selected: " + e.detail.text + " (data-value=" + value + ")");
      }, false);

      dropdown.addEventListener('fn-dropdown-item-unselect', function(e) {
        var value = e.srcElement.getAttribute('data-value');
        console.log("unselected: " + e.detail.text + " (data-value=" + value + ")");
      }, false);
    </script>

    <!-- At least the data-default item is always selected -->

  <section id="dd_append">
    <!--
      Set data-resolved='resolved' when all Children are appendend
      and all Classes/Attributes are set
    -->
    <h1>Client Side Appended</h1>
    <!-- Get Text Value by event.detail.text and item element by e.srcElement -->
    <h3><i>Example 1 &raquo;</i> With Click Event</h3>
    <script type='text/javascript'>
      var values = ["Bus", "Train", "Car", "Bike"];
      var dropdown = document.createElement("fn-dropdown");
      var menu = document.createElement("fn-dropdown-items");

      values.forEach(function(val) {
        var item = document.createElement("fn-dropdown-item");
        item.innerHTML = val;
        item.setAttribute('data-value', val);
        menu.appendChild(item);
      });

      dropdown.classList.add("input");
      dropdown.appendChild(menu);
      document.body.querySelector("#dd_append").appendChild(dropdown);
      dropdown.setAttribute('data-resolved', 'resolved');

      dropdown.addEventListener('fn-dropdown-item-click', function(e) {
        alert(
          "You selected " + e.srcElement.getAttribute('data-value') + " :)");
      });
    </script>
  </section>
