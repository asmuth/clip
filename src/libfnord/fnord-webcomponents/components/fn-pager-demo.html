<template id='fn-pager-demo-base-tpl'>
  <section>
    <h1><i>Example 1 &raquo;</i> Static</h1>
    <div class='fn-pager'>
      <div class='fn-pager-title'><b>1</b> - <b>20</b> of <b>52</b></div>
      <div class='fn-pager-tooltip-backward'></div>
      <div class='fn-pager-tooltip-forward'></div>
    </div>
  </section>

  <section>
    <h1><i>Example 2 &raquo;</i> Basic</h1>
    <fn-pager data-first-item='1' data-per-page='50' data-last-item='1423' data-current-page='1'>
    </fn-pager>
  </section>

  <section>
    <h1><i>Example 3 &raquo;</i> Circling Pager</h1>
    <fn-pager data-first-item='1' data-per-page='25' data-last-item='100' data-current-page='0' data-circling></fn-pager>
  </section>

  <section>
    <h1><i>Example 4 &raquo;</i> Semi Title</h1>
    <fn-pager data-title='semi' data-first-item='1' data-per-page='25' data-last-item='100' data-current-page='0' data-circling></fn-pager>
  </section>

</template>
