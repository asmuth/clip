<template id="fn-button-demo-base-tpl">
  <section>
    <h1>Basic</h1>
    <h3><i>Example 1 &raquo;</i> Text</h3>
    <fn-button>Submit</fn-button>
    <h3><i>Example 2 &raquo;</i> Icon and Text</h3>
    <fn-button>
      <i class='fa fa-share'></i>
      Embed
    </fn-button>
    <h3><i>Example 3 &raquo;</i> Icon</h3>
    <fn-button>
      <i>&#9829;</i>
    </fn-button>
  </section>

  <section>
    <h1>Fluid</h1>
    <h3><i>Example 1 &raquo;</i> Fits the parent</h3>
    <fn-button data-style='fluid'>Cancel</fn-button>
    <h3><i>Example 2 &raquo;</i> Wrapped into a sized container</h3>
    <div style="width: 400px;">
      <fn-button data-style='fluid'>Cancel</fn-button>
    </div>
  </section>

  <section>
    <h1>States</h1>
    <h3><i>Example 1 &raquo;</i> Disabled</h3>
    <fn-button data-state='disabled'>Next</fn-button>
    <h3><i>Example 2 &raquo;</i> Active</h3>
    <fn-button data-state='active'>Auto Refresh</fn-button>
    <h3><i>Example 3 &raquo;</i> Toggle</h3>
    <fn-button data-toggle id="toggle">Off</fn-button>
  </section>


  <section>
    <h1>Groups</h1>
    <h3><i>Example 1 &raquo;</i> Text Buttons</h3>
    <fn-button-group>
      <fn-button>Save</fn-button>
      <fn-button>Embed</fn-button>
      <fn-button>Close</fn-button>
    </fn-button-group>
    <h3><i>Example 2 &raquo;</i> Icon Group</h3>
    <fn-button-group>
      <fn-button><i class="fa fa-area-chart"></i></fn-button>
      <fn-button><i class="fa fa-bar-chart"></i></fn-button>
      <fn-button><i class="fa fa-line-chart"></i></fn-button>
      <fn-button><i class="fa fa-pie-chart"></i></fn-button>
    </fn-button-group>
    <h3><i>Example 3 &raquo;</i> Mixed Group</h3>
    <fn-button-group>
      <fn-button><i class="fa fa-area-chart"></i>Area Chart</fn-button>
      <fn-button><i class="fa fa-bar-chart"></i>Bar Chart</fn-button>
      <fn-button><i class="fa fa-line-chart"></i>Line Chart</fn-button>
      <fn-button><i class="fa fa-pie-chart"></i>Pie Chart</fn-button>
    </fn-button-group>
    <h3><i>Example 4 &raquo;</i> Evenly Text Button Group</h3>

    <fn-button-group data-split-evenly>
      <fn-button>Commits</fn-button>
      <fn-button>Branches</fn-button>
      <fn-button>Releases</fn-button>
      <fn-button>Contributors</fn-button>
    </fn-button-group>
    <h3><i>Example 5 &raquo;</i> Evenly Mixed Button Group</h3>
    <fn-button-group data-split-evenly>
      <fn-button><i class="fa fa-area-chart"></i>Area Chart</fn-button>
      <fn-button><i class="fa fa-bar-chart"></i>Bar Chart</fn-button>
      <fn-button><i class="fa fa-line-chart"></i>Line Chart</fn-button>
    </fn-button-group>
    <h3><i>Example 5 &raquo;</i> Evenly Button Group wrapped into a sized element</h3>
    <div style="width:50%;">
      <fn-button-group data-split-evenly>
        <fn-button><i class="fa fa-area-chart"></i>Area Chart</fn-button>
        <fn-button><i class="fa fa-bar-chart"></i>Bar Chart</fn-button>
        <fn-button><i class="fa fa-line-chart"></i>Line Chart</fn-button>
      </fn-button-group>
    </div>
  </section>
  <section>
    <h1>Sizes</h1>
    <fn-button data-size='mini'>Mini</fn-button>
    <fn-button data-size='tiny'>Tiny</fn-button>
    <fn-button data-size='small'>Small</fn-button>
    <fn-button data-size='medium'>Medium</fn-button>
    <fn-button data-size='large'>Large</fn-button>
    <fn-button data-size='big'>Big</fn-button>
  </section>
  <script type='text/javascript'>
    document.querySelector("#toggle").addEventListener("fn-button-click", function() {
      if (this.hasAttribute('data-state')) {
        this.removeAttribute('data-state');
      } else {
        this.setAttribute('data-state', 'active');
      }
    }, false);
  </script>
</template>
