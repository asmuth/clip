    </doc-ui>

    <script type='text/javascript'>
      var doc_ui = document.querySelector("doc-ui");
      var example = {
        title: "Method Documentation",
        description: "Example Method Documentation",
        elements: [
          {
            doc_type: "method",
            content: {
              name: "isEmpty",
              signature: "boolean isEmpty(Array* array)",

              parameters: [
                {
                  parameter: "array",
                  description: "the array that should be tested for emptiness"
                }
              ],
              return_description: "true if the array is empty",
              exceptions: [
                {
                  type: "NullPointerException",
                  cause: "if the specified array is null"
                }
              ]
            }
          }
        ]
      };

      doc_ui.render(example);
    </script>
  </section>
</template>
