<script type="text/javascript">
  var ButtonGroupComponent = function() {
    this.createdCallback = function() {
      if (this.hasAttribute('data-split-evenly')) {
        this.setButtonWidthsEvenly();
      }
    };

    this.setButtonWidthsEvenly = function() {
      var buttons = this.querySelectorAll("fn-button");
      var width = 100 / buttons.length;
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].style.width = width + "%";
      }
    }
  };

  window.addEventListener("fn-ready", function() {
    Fnord.registerComponent("fn-button-group", ButtonGroupComponent);
  }, false);
</script>
