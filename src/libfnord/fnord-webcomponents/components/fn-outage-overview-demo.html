<template id="fn-outage-overview-demo-base-tpl">
  <section>
    <h1>Outage Overview</h1>
    <fn-outage-overview style="width:100%"></fn-outage-overview>

    <script type="text/javascript">
      var outages = [
      {'key': 'page_load_time', 'time': Date.now()},
      {'key': 'response_time', 'time': Date.now()}];
      var outage_overview = document.querySelector("fn-outage-overview");
      outage_overview.setAttribute('data-outages', JSON.stringify(outages));
    </script>
  </section>
</template>
