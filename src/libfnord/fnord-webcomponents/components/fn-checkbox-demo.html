<template id="fn-checkbox-demo-base-tpl">

  <section>
    <h1><i>Example 1 &raquo;</i> Basic Checkbox</h1>
    <fn-checkbox data-active></fn-checkbox>
  </section>

  <section>
    <h1><i>Example 2 &raquo;</i> Radio Button</h1>
    <fn-checkbox data-type='radio'>
    </fn-checkbox>
    <fn-checkbox-label>Yes</fn-checkbox-label>
  </section>

  <section>
    <h1><i>Example 3 &raquo;</i> Labeled Checkbox</h1>
    <fn-checkbox>
    </fn-checkbox>
    <fn-checkbox-label>I agree to the Terms and Conditions</fn-checkbox-label>

  </section>

  <section>
    <h1><i>Example 4 &raquo;</i> Error</h1>
    <fn-checkbox data-state='error'></fn-checkbox>
    <fn-checkbox-label>I agree to the Terms and Conditions</fn-checkbox-label>
  </section>

</template>
