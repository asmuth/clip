<script type="text/javascript">
  var SearchComponent = function() {
    this.createdCallback = function() {
      var input = this.querySelector("fn-input");
      var icon = this.querySelector("fn-input-icon");
      var base = this;
      var min_length = 1;

      if (!input) {
        input = document.createElement("fn-input");
        this.insertBefore(input, this.firstChild);
      }

      if (icon) {
        icon.addEventListener('click', function() {
          base.submitSearch(input.getValue());
        }, false);
      }

      input.addEventListener('click', function() {
        input.setAttribute('data-value', "");
      }, false);

      input.addEventListener('keydown', function(e) {
        switch (e.keyCode) {
          //Enter
          case 13:
            base.submitSearch(base.getActiveListElem().innerText);
            break;
          //Up Arrow
          case 38:
            base.keyNavigation('up', false);
            break;
          //Down Arrow
          case 40:
            base.keyNavigation('down', true);
            break;
          default:
            var value = this.getValue();
            if (value.length >= min_length) {
              base.fireAutocompleteEvent(value);
            } else {
              base.closeDropdown();
            }
            break;
        }
      }, false);

      window.addEventListener('click', function() {
        base.closeDropdown();
      }, false);

    };

    this.getValue = function() {
      var input = this.querySelector("fn-input");
      return input.getValue();
    };

    this.getActiveListElem = function() {
      var active_elem = this.querySelector("li.hover");

      if (!active_elem) {
        active_elem = this.querySelector("li[data-selected]");
      }

      return active_elem;
    };

    this.updateActiveElem = function(new_elem, old_elem) {
      new_elem.classList.add('hover');

      if (old_elem) {
        old_elem.classList.remove('hover');
      }
    };

    this.keyNavigation = function(direction, takeFirstItem) {
      var active_elem = this.getActiveListElem();
      var new_elem;

      if (active_elem) {
        if (direction == 'down') {
          new_elem = active_elem.nextElementSibling;
        } else {
          new_elem = active_elem.previousElementSibling;
        }

        if (!new_elem) {
          new_elem = active_elem;
        }

        active_elem.classList.remove('hover');

      } else if (takeFirstItem) {
        new_elem = this.querySelector("li");
      } else {
        return;
      }

      new_elem.classList.add('hover');
    };

    this.submitSearch = function(value) {
      if (value) {
        this.querySelector("fn-input").setAttribute('data-value', value);
      }

      this.closeDropdown();
      this.fireSubmitEvent(value);
    };

    this.renderDropdown = function(items) {
      var base = this;
      var list = this.querySelector("ul");
      if (!list) {
        list = document.createElement("ul");
        this.appendChild(list);
      }

      list.innerHTML = "";
      list.setAttribute('data-active', 'active');

      items.map(function(item) {
        var list_elem = document.createElement("li");
        list_elem.innerHTML = item.query;
        list.appendChild(list_elem);

        list_elem.onclick = function(e) {
          e.stopPropagation();
          e.preventDefault();
          base.submitSearch(this.innerText);
        }

        list_elem.addEventListener('mouseover', function() {
          var active_elem = base.getActiveListElem();
          if (active_elem) {
            active_elem.removeAttribute('data-selected');
          }
        }, false);
      });
    };

    this.closeDropdown = function() {
      var list = this.querySelector("ul");
      if (list) {
        list.removeAttribute('data-active');
      }
    };

    this.autocomplete = function(term, items) {
      if (term == this.querySelector("fn-input").getValue() && items.length > 0) {
        this.renderDropdown(items);
      }
    };

    this.fireAutocompleteEvent = function(value) {
      var autocompleteEvent = new CustomEvent('fn-search-autocomplete', {
        'detail' : {'value' : value},
        cancelable: true,
        bubbles: true
      });

      this.dispatchEvent(autocompleteEvent);
    };

    this.fireSubmitEvent = function(value) {
      var submitEvent = new CustomEvent('fn-search-submit', {
        'detail' : {'value' : value},
        cancelable: true,
        bubbles: true
      });

      this.dispatchEvent(submitEvent);
    };
  };

  window.addEventListener("fn-ready", function() {
    var search = Fnord.registerComponent("fn-search", SearchComponent);
  });
</script>
