<template id='fn-comment-demo-base-tpl'>
  <section>
    <h1><i>Example 1 &raquo;</i> Comment</h1>
    <fn-comment>
      <fn-comment-avatar></fn-comment-avatar>
      <fn-comment-content>
        <fn-comment-author>Pete</fn-comment-author>
        <fn-comment-metadata>Today at 02:34pm</fn-comment-metadata>
        <fn-comment-text>
          Cool, thanks a lot :)
        </fn-comment-text>
        <fn-comment-actions>
          <fn-comment-action>Reply</fn-comment-action>
        </fn-comment-actions>
      </fn-comment-content>
    </fn-comment>
  </section>

  <section>
    <h1><i>Example 2 &raquo;</i> Nested Comments</h1>
    <fn-comments>
      <fn-comment>
        <fn-comment-content>
          <fn-comment-author>Pete</fn-comment-author>
          <fn-comment-metadata>Today at 02:34pm</fn-comment-metadata>
          <fn-comment-text>
            Cool, thanks a lot :)
          </fn-comment-text>
          <fn-comment-actions>
            <fn-comment-action>Reply</fn-comment-action>
          </fn-comment-actions>
        </fn-comment-content>
      </fn-comment>
      <fn-comment>
        <fn-comment-content>
          <fn-comment-author>Sara</fn-comment-author>
          <fn-comment-metadata>Yesterday at 04:02pm</fn-comment-metadata>
          <fn-comment-text>
            This is a very helpful tutorial
          </fn-comment-text>
          <fn-comment-actions>
            <fn-comment-action>Reply</fn-comment-action>
          </fn-comment-actions>
        </fn-comment-content>

        <fn-comments>
          <fn-comment>
            <fn-comment-content>
              <fn-comment-author>Josh</fn-comment-author>
              <fn-comment-metadata>Just now</fn-comment-metadata>
              <fn-comment-text>
                You're right!
              </fn-comment-text>
              <fn-comment-actions>
                <fn-comment-action>Reply</fn-comment-action>
              </fn-comment-actions>
            </fn-comment-content>
          </fn-comment>
        </fn-comments>
      </fn-comment>
    </fn-comments>
  </section>
</template>
