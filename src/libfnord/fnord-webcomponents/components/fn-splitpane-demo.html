<template id="fn-splitpane-demo-base-tpl">

  <section>
    <button type="button" class="btn" id="data-split-btn" style="float:right;">Change View</button>
    <h1><i>fn-splitpane &rsaquo;</i> Simple Split Pane</h1>

    <fn-splitpane id="splitpane-example-1" data-split-direction="vertical" data-split-position="30" style="height:400px;">
      <fn-splitpane-left >
        <div style="background:#3498db; height:100%;"></div>
      </fn-splitpane-left>
      <fn-splitpane-resizer></fn-splitpane-resizer>
      <fn-splitpane-right>
        <div style="background:#8e44ad; height:100%;"></div>
      </fn-splitpane-right>
    </fn-splitpane>

    <script type="text/javascript">
      document.querySelector("#data-split-btn").addEventListener(
        "click",
        function() {
          document.querySelector("#splitpane-example-1").toggleSplitDirection();
        },
        false);
    </script>
  </section>

</template>
