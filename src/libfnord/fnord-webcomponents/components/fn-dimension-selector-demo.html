<template id="fn-dimension-selector-demo-base-tpl">
  <section>
    <fn-button id='exp1-btn'>Open Dimension Selector</fn-button>
    <fn-dimension-selector id='exp1-selector'>
      <template name='fn-dimension-drilldown-options'>
        <fn-dimension-drilldown-option>
          <fn-dropdown data-resolved class='input' data-drilldown-option>
            <fn-dropdown-items>
              <fn-dropdown-item>Experiment</fn-dropdown-item>
              <fn-dropdown-item>Referrer</fn-dropdown-item>
            </fn-dropdown-items>
          </fn-dropdown>
          <fn-dropdown data-resolved class='input' data-drilldown-option>
            <fn-dropdown-items>
              <fn-dropdown-item>Value</fn-dropdown-item>
              <fn-dropdown-item>Value</fn-dropdown-item>
            </fn-dropdown-items>
          </fn-dropdown>
        </fn-dimension-drilldown-option>
      </template>
    </fn-dimension-selector>


    <script type='text/javascript'>
      var selector = document.getElementById('exp1-selector');
      document.getElementById('exp1-btn').addEventListener('click', function() {
        selector.show();
      }, false);
    </script>
  </section>
</template>
