<template id="fn-sparkline-demo-base-tpl">
  <section>
    <h1><i>Example 1 &raquo;</i> Basic</h1>
    <fn-sparkline width='250' height='100' data-sparkline="1,3,6,7,9,3,50">
    </fn-sparkline>
  </section>


  <section>
    <h1><i>Example 2 &raquo;</i> Axes</h1>
    <fn-sparkline class='sparkline-axes' width='250' height='100' data-sparkline="1,3,6,7,9,3,50">
    </fn-sparkline>
  </section>


  <section>
    <h1><i>Example 2 &raquo;</i> Endpoint</h1>
    <fn-sparkline class='sparkline-axes' data-endpoint width='250' height='100' data-sparkline="1,3,6,7,9,3,50">
    </fn-sparkline>
  </section>
</template>
