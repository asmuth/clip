<style type='text/css'>
  fn-pager {
    display: block;
  }
</style>
<template id='fn-pager-base-tpl'>
  <style type='text/css'>
    .pager {
      display: inline-block;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
      line-height: 1.3em;
      color: rgba(0,0,0,.8);
    }

    .title {
      float:left;
      display:inline;
      padding: 6px 10px 6px 0;
    }

    .title b {
      font-weight: 500;
    }
    .tooltip {
      display:inline;
      float:left;
      padding: 6px 12px;
      margin-left: -1px;
      color: rgba(0,0,0,.8);
      background-color: #fff;
      border: 1px solid #ddd;
      line-height: 1.3em;
    }

    .tooltip i {
      line-height: 1.3em;
    }

    .tooltip.backward {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .tooltip.forward {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    .tooltip:hover {
      cursor:pointer;
    }

  </style>
  <div class="pager">
    <div class="title"></div>
    <div class="tooltip backward">
      <i class="fa fa-angle-double-left"></i>
    </div>
    <div class="tooltip forward">
      <i class="fa fa-angle-double-right"></i>
    </div>
  </div>
</template>
<script type='text/javascript'>
  var PagerComponent = function() {
    this.createdCallback = function() {
      var shadow= this.createShadowRoot();
      var tpl = Fnord.getTemplate("fn-pager", "base");
      shadow.appendChild(tpl);

      if (this.hasAttribute('data-for')) {
        //set classname
      } else {
        this.renderTitle();
        this.observeTooltips(this.pageEvent, this);
      }
    };

    this.forElement = function(elem) {
      var callback = elem.paginationEvent;

      this.renderTitle();
      this.observeTooltips(callback, elem);
    };

    this.init = function() {
      this.initCurrentPage();
      this.initLastItem();
      this.initNumPerPage();
      this.initNumPages();
    };

    this.initCurrentPage = function() {
      var curr_page = parseInt(this.getAttribute('data-current-page'), 10);

      if (isNaN(curr_page)) {
        curr_page = 0;
      }

      this.current_page = curr_page;
    };

    this.initLastItem = function() {
      var end = parseInt(this.getAttribute('data-last-item'), 10);

      if (isNaN(end)) {
        end = 0;
      }

      this.end = end;
    };

    this.initNumPerPage = function() {
      var per_page = parseInt(this.getAttribute('data-per-page'), 10);

      if (isNaN(per_page)) {
        per_page = 1;
      }

      this.per_page = per_page;
    };

    this.initNumPages = function() {
      this.pages = Math.ceil((this.end - 1) / this.per_page);
    };


    this.renderTitle = function() {
      this.init();

      var current_page = this.current_page;
      var per_page = this.per_page;
      var end = this.end;
      var title = this.shadowRoot.querySelector(".title");

      var start = (current_page) * per_page + 1;
      var current_end = start + per_page - 1;

      if (current_end > end) {
        current_end = end;
      }


      title.innerHTML =
        "<b>" + start + "</b> - <b>" + current_end;

      if (this.getAttribute('data-title') == 'semi') {
        return;
      }

      title.innerHTML +=  "</b> of <b>" + end + "</b>";
    };


    this.observeTooltips = function(cb, caller) {
      var backward_tooltip = this.shadowRoot.querySelector(".backward");
      var forward_tooltip = this.shadowRoot.querySelector(".forward");
      var base = this;

      var pages = this.pages;

      backward_tooltip.onclick = function() {
        var current_page = base.current_page;
        if (current_page > 0 || base.hasAttribute('data-circling')) {
          var new_page = (current_page + pages - 1) % pages;
          cb(new_page, caller);
          base.setAttribute('data-current-page', new_page);
          base.renderTitle();
        }
      };

      forward_tooltip.onclick = function() {
        var current_page = base.current_page;
        if (current_page < pages - 1) {
          base.setAttribute('data-current-page', current_page + 1);
          base.renderTitle();
          cb(current_page + 1, caller);
        } else {
          if (base.hasAttribute('data-circling')) {
            base.setAttribute('data-current-page', 0);
            base.renderTitle();
            cb(0, caller);
          }
        }
      };
    };

    this.pageEvent = function(current_page, base) {
      var page_event = new CustomEvent("fn-pager-turn", {detail : current_page});
      base.dispatchEvent(page_event);
    };

  };
  window.addEventListener('fn-ready', function() {
    Fnord.registerComponent('fn-pager', PagerComponent);
  }, false);
</script>
