<template id='fn-share-modal-demo-base-tpl'>
  <section>
    <h1><i>Example 1 &raquo;</i> Share Doc Modal</h1>
    <fn-button data-action='show_share_modal'>Share</fn-button>
    <fn-share-modal></fn-share-modal>

    <script type='text/javascript'>
      document.querySelector(
        "fn-button[data-action='show_share_modal']").addEventListener(
          'click', function() {
            document.querySelector("fn-share-modal").show();
          }, false);

    </script>
  </section>
</template>
