<template id='doc-http-api-demo-base-tpl'>
  <section>
    <h1>Static HTTP Api Documentation</h1>
    <doc-ui>
      <doc-title>GET status/user_timeline</doc-title>
      <doc-dscr>
        Returns a collection of the most recent Comments posted by the User
      </doc-dscr>

      <doc-http-api>
        <doc-section data-resolved>
          <doc-title>Resource URL</doc-title>
          <doc-url>
            https://example/status/user_timeline
          </doc-url>
        </doc-section>

        <doc-section data-resolved>
          <doc-title>Resource Information</doc-title>
          <doc-http-api-info>
            <doc-label>Response Formats</doc-label>
            <doc-value>JSON / CSV</doc-value>
          </doc-http-api-info>
          <doc-http-api-info>
            <doc-label>Authentication</doc-label>
            <doc-value>Yes</doc-value>
          </doc-http-api-info>
        </doc-section>

        <doc-section data-resolved>
          <doc-title>Parameters</doc-title>
          <doc-http-api-param>
            <doc-param-name>
              user_id
              <doc-param-ordinality>mandatory</doc-param-ordinality>
            </doc-param-name>
            <doc-param-type>Int</doc-param-type>
            <doc-param-dscr>The user's ID</doc-param-dscr>
            <doc-param-exp>78945</doc-param-exp>
          </doc-http-api-param>

          <doc-http-api-param>
            <doc-param-name>
              from
              <doc-param-ordinality>optional</doc-param-ordinality>
            </doc-param-name>
            <doc-param-type>Unix Timestamp</doc-param-type>
            <doc-param-dscr>The start of the time range</doc-param-dscr>
            <doc-param-exp>1433786451</doc-param>
          </doc-http-api-param>

          <doc-http-api-param>
            <doc-param-name>
              until
              <doc-param-ordinality>optional</doc-param-ordinality>
            </doc-param-name>
            <doc-param-type>Unix Timestamp</doc-param-type>
            <doc-param-dscr>The end of the time range</doc-param-dscr>
            <doc-param-exp>1433788451</doc-param-exp>
          </doc-http-api-param>
        </doc-section>

        <doc-section data-resolved>
          <doc-title>Example</doc-title>
          <doc-http-api-expl>
            <doc-url>https://example/status/user_timeline?user_id=123</doc-url>
          </doc-http-api-expl>
        </doc-section>
      </doc-http-api>
    </doc-ui>
  </section>

  <section>
    <h1>Dynamically Rendered Docu</h1>
    <doc-ui id='doc-example2'></doc-ui>

    <script type='text/javascript'>
      var doc = document.getElementById("doc-example2");
      var example = {
        title: 'GET reports/download',
        description: "Returns a report incidcated by the report parameter",
        elements: [
          {
            doc_type: "http-api",
            content: {
              url: "http://example.com/reports/download",
              information: {
                "Response Format" : "JSON / CSV",
                "Authentication Required": "No"
              },
              parameters: [
                {
                  name: "report",
                  type: "String",
                  description: "The reports key",
                  necessity: "mandatory"
                },
                {
                  name: "from",
                  type: "Unix Timestamp",
                  description: "The reports start datetime",
                  necessity: "mandatory"
                }
              ],
              examples: [
                {
                  request: "http://example.com/reports/download?report=test",
                  response: "{key: test, results: [{field: value}]}"
                }
              ]
            }
          }
        ]
      };

      doc.render(example);
    </script>
  </section>
</template>
