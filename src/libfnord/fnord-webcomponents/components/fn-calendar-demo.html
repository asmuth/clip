<template id="fn-calendar-demo-base-tpl">
  <style type='text/css'>
    .left {
      float:left;
    }

    .left.margin {
      margin-left: 10px;
    }

    .small {
      font-size: 12px;
    }

    section.floating {
      min-height: 330px;
    }

  </style>

  <section class="floating">
    <h1><i>Example 1 &raquo;</i> Preselected Dates</h1>

    <!-- Default Selection -->
    <fn-calendar class="left" data-selected></fn-calendar>

    <!-- Specified Selection -->
    <fn-calendar class="left margin" data-selected=1423958400></fn-calendar>
  </section>

  <section>
    <h1><i>Example 2 &raquo;</i> Selected Date Range</h1>

    <!-- Dates between from and until are highlighted -->
    <fn-calendar data-until=1427383392 data-from=1427182392></fn-calendar>
  </section>

  <section>
    <h1><i>Example 3 &raquo;</i> Specified Month/Year</h1>
    <fn-calendar data-timestamp=1123113600></fn-calendar>
  </section>

  <section id="dynamic_calendar">
    <h1><i>Example 4 &raquo;</i> Client Side Appended with Click Event</h1>
  </section>

  <script type='text/javascript'>
    var calendar = document.createElement("fn-calendar");
    calendar.setAttribute('data-selected', 1423008000);
    calendar.setAttribute('data-style', 'small');
    document.body.querySelector("#dynamic_calendar").appendChild(calendar);

    calendar.addEventListener('fn-calendar-select', function(e) {
      var date = new Date(e.detail.timestamp);
      alert("You just selected " + date);
    }, false);
  </script>

  <section class="floating">
    <h1><i>Example 5 &raquo;</i> Defined Date Selection Ranges</h1>

    <!-- Only Past Dates Are Selectable -->
    <fn-calendar class="left" data-selectable='past'></fn-calendar>

    <!-- Only Future Dates Are Selectable -->
    <fn-calendar class="left margin" data-selectable='future'></fn-calendar>

  </section>

  <section class="floating">
    <h1><i>Example 6 &raquo;</i> Customised Size</h1>
    <fn-calendar data-timestamp='1410652800' class="left small"></fn-calendar>
  </section>

</template>
