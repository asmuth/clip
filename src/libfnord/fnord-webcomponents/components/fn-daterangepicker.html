<style type='text/css'>
  fn-daterangepicker {
    display:block;
    height: 30px;
  }
</style>
<template id='fn-daterangepicker-base-tpl'>
  <style type='text/css'>
    .wrapper {
      font-family: 'Helvetica Neue',Arial,Helvetica,sans-serif;
      font-size: 1rem;
      height: 100%;
    }

    .wrapper.tiny {
      font-size: 0.8125rem;
    }

    .wrapper.small {
      font-size: 0.875rem;
    }

    .fa {
      color: rgb(84, 87, 88);
      font-family: FontAwesome;
      font-size: 0.9em;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .fa-chevron-left {
      border-right: 1px solid #ececec;
      padding-right: 12px;
    }

    .fa-chevron-right {
      border-left: 1px solid #ececec;
      padding-left: 12px;
    }

    .wrapper.small .fa-chevron-right {
      padding-left: 6px;
    }

    .wrapper.small .fa-chevron-left {
      padding-right: 6px;
    }

    .wrapper.small span {
      padding: 0 3px;
    }


    .fa:not(.off):hover {
      color: #009fe9;
      cursor: pointer;
    }

    span {
      font-size: 1em;
      color: rgba(0,0,0,.8);
      padding: 0 7px;
      font-weight: 500;
      line-height: 24px;
      display: inline-block;
    }



  </style>
  <div class="wrapper">
    <i class='fa fa-chevron-left' id="left"></i>
    <span></span>
    <i class='fa fa-chevron-right' id="right"></i>
  </div>
</template>

<script type="text/javascript">
  var DateRangePicker = function() {
    this.createdCallback = function() {
      var shadow = this.createShadowRoot();
      var tpl = Fnord.getTemplate("fn-daterangepicker", "base");
      shadow.appendChild(tpl);

      var base = this;

      this.init();

      if (this.hasAttribute('data-size')) {
        this.shadowRoot.querySelector(".wrapper").className += 
          " " + this.getAttribute('data-size');
      }

      var chevron_left = this.shadowRoot.querySelector(".fa-chevron-left");
      var chevron_right = this.shadowRoot.querySelector(".fa-chevron-right");

      chevron_left.addEventListener('click', function() {
        if (!(this.classList.contains("off"))) {
          base.selectPreviousDateRange();
        }
      }, false);

      chevron_left.addEventListener('mouseover', function() {
        base.hoverChevronLeft(this);
      }, false);

      chevron_right.addEventListener('click', function() {
        if (!(this.classList.contains("off"))) {
          base.selectNextDateRange();
        }
      }, false);

      chevron_right.addEventListener('mouseover', function() {
        base.hoverChevronRight(this);
      }, false);

    };

    this.init = function() {
      var timestamp = this.getAttribute('data-endtime');
      var date_range = this.getAttribute('data-daterange');

      if (timestamp == null) {
        this.setAttribute('data-endtime', Date.now());
      }

      if (date_range == null) {
        //1 hour
        this.setAttribute('data-daterange', 3600000);
      }

      this.updateDateTitle();
    };


    this.attributeChangedCallback = function(attr, old_val, new_val) {
      if (attr == "data-endtime" || attr == "data-daterange") {
        this.updateDateTitle();
      }
    };

    this.getDateTimeString = function(timestamp) {
      var timestamp = timestamp == undefined?
        new Date() : new Date(parseInt(timestamp, 10));

      var month = timestamp.getMonth();
      month = this.appendLeadingZero(month +1);
      var day = this.appendLeadingZero(timestamp.getDate());
      var hours = this.appendLeadingZero(timestamp.getHours());
      var minutes = this.appendLeadingZero(timestamp.getMinutes());
      return (
        month + "/" + day + "/" +
        timestamp.getFullYear() + "  " + hours +
        ":" + minutes);
    }

    this.appendLeadingZero = function(num) {
      var num = num;
      if (typeof num == 'string') {
        return (num.length > 1)? num : "0" + num;
      }
      return (num > 9)? num : "0" + num;
    }


    this.updateDateTitle = function() {
      var timestamp = parseInt(this.getAttribute('data-endtime'), 10);
      var date_range = parseInt(this.getAttribute('data-daterange'), 10);
      var start_timestamp = timestamp - date_range;

      var title = this.shadowRoot.querySelector("span");
      title.innerHTML = 
        this.getDateTimeString(start_timestamp)
        + " &mdash; " +
        this.getDateTimeString(timestamp);
    };

    this.previousIsSelectable = function() {
      var date_range = parseInt(this.getAttribute('data-daterange'), 10);
      var end_time = parseInt(this.getAttribute('data-endtime'), 10);
      end_time = end_time - date_range;
      var selectable = this.getAttribute('data-selectable');


      return (
        (selectable == null) ||
        (selectable == "past" && end_time <= Date.now()) ||
        (selectable == "future" && end_time >= Date.now()));
    }

    this.nextIsSelectable = function() {
      var date_range = parseInt(this.getAttribute('data-daterange'), 10);
      var end_time = parseInt(this.getAttribute('data-endtime'), 10);
      end_time = end_time + date_range;

      var selectable = this.getAttribute('data-selectable');

      return (
        (selectable == null) ||
        (selectable == "past" && end_time <= Date.now()) ||
        (selectable == "future" && end_time >= Date.now()));
    }

    this.hoverChevronLeft = function(elem) {
      if (this.previousIsSelectable()) {
        elem.classList.remove("off");
      } else {
        elem.classList.add("off");
      }
    };

    this.hoverChevronRight = function(elem) {
      if (this.nextIsSelectable()) {
        elem.classList.remove("off");
      } else {
        elem.classList.add("off");
      }
    };

    this.selectPreviousDateRange = function() {
      if (this.previousIsSelectable()) {
        this.setAttribute(
          'data-endtime',
          parseInt(this.getAttribute('data-endtime'), 10) -
          parseInt(this.getAttribute('data-daterange'), 10));
        this.fireSelectPreviousDateRangeEvent();
      }
    };

    this.selectNextDateRange = function() {
      if (this.nextIsSelectable()) {
        this.setAttribute(
          'data-endtime',
          parseInt(this.getAttribute('data-endtime'), 10) +
          parseInt(this.getAttribute('data-daterange'), 10));
        this.fireSelectNextDateRangeEvent();
      }
    };

    this.fireSelectPreviousDateRangeEvent = function() {
      this.dispatchEvent(new Event("fn-daterangepicker-select-previous"));
    };

    this.fireSelectNextDateRangeEvent = function() {
      this.dispatchEvent(new Event("fn-daterangepicker-select-next"));
    };
  };

  window.addEventListener('fn-ready', function() {
    var daterange_picker = Fnord.registerComponent(
      'fn-daterangepicker', DateRangePicker);
  }, false);
</script>
