<template id='fn-accordion-demo-base-tpl'>
  <section>
    <h1><i>Example 1 &raquo;</i> Basic</h1>
    <fn-accordion>
      <fn-accordion-item>
        <fn-accordion-title>
          What is FnordMetric ChartSQL?
        </fn-accordion-title>
        <fn-accordion-content>
          FnordMetric ChartSQL allows you to write SQL queries 
          that return charts instead of tables.
        </fn-accordion-content>
      </fn-accordion-item>

      <fn-accordion-item>
        <fn-accordion-title>How do you execute ChartSQL?</fn-accordion-title>
        <fn-accordion-content>
          You can execute ChartSQL queries from the command line against
          a number of external sources like CSV files or a MySQL database.
        </fn-accordion-content>
      </fn-accordion-item>

      <fn-accordion-item>
        <fn-accordion-title>What is FnordMetric Server?</fn-accordion-title>
        <fn-accordion-content>
          Fnordmetric Server is a standalone HTTP server application. It exposes a
          web UI and a HTTP API to run ChartSQL queries and collect timeseries data. 
          You can use fnordmetric-server as a one-stop solution for metric collection and charting
        </fn-accordion-content>
      </fn-accordion-item>
    </fn-accordion>
  </section>
