      desc_short: Must be 'lines'

    # plot > layer > lines  > x
    - *prop_x

    # plot > layer > lines > y
    - *prop_y

    # plot > layer > lines > group
    - *prop_group

    - name: scale-x
      desc_short: Use an alternative 'x' scale
    - name: scale-y
