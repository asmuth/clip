  - path: plot.layer
    id: plot-layer-bars
    cond: "type = bars"
    properties:
    - name: type
      desc_short: Must be 'bars'

    # plot > layer > bars > x
    - *prop_x

    # plot > layer > bars > y
    - *prop_y

    - name: x-offset
      desc_short: ''
    - name: y-offset
      desc_short: ''

    # plot > layer > bars > group
    - *prop_group

